<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./assets/img/manifest.json">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<section id="navigation-bar">
    <div class="row">
        <nav class="navbar">
            <div class="col-md-8">
                <img src="assets/img/prodigeelogo.png" id="logo">
            </div>
            <div class="col-md-4">
                <a href="/signup">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </a>
                <a href="/login">
                    <button type="button" class="btn btn-primary">Login</button>
                </a>
            </div>
        </nav>
    </div>
</section>


<section id="main-body">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="page-header">
                        <h2>Register</h2>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-md-4">

                  </div>
                    <div class="col-md-4">
                        <form method="POST" action="./newuser">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input name="first_name" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input name="last_name" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="zipCode">Zip Code</label>
                                <input name="zip-code" class="form-control" id="zip-code" placeholder="ZIP / Postal Code">
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label for="userEmail">Email</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="frontEndSkillz">Front-End Skills</label>
                                <label class="radio-inline">
                                      <input type="radio" name="frontend" id="frontEnd1" value=1> 1
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="frontend" id="frontEnd2" value=2> 2
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="frontend" id="frontEnd3" value=3> 3
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="frontend" id="frontEnd4" value=4> 4
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="frontend" id="frontEnd5" value=5> 5
                                    </label>
                            </div>

                            <div class="form-group">
                                <label for="backEndSkillz">Back-End Skills</label>
                                <label class="radio-inline">
                                    <input type="radio" name="backend" id="backEnd1" value=1> 1
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="backend" id="backEnd2" value=2> 2
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="backend" id="backEnd3" value=3> 3
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="backend" id="backEnd4" value=4> 4
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="backend" id="backEnd5" value=5> 5
                                    </label>
                            </div>
                            <div class="form-group">
                                <label for="languageSkillz">Familiar Languages</label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="html-skillz" value="html"> HTML
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="css-skillz" value="css"> CSS
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="javascript-skillz" value="javascript"> JavaScript
                                    </label>
                                    <input type="checkbox" id="jquery-skillz" value="jquery"> jQuery
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="node-skillz" value="node"> Node
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="express-skillz" value="express"> Express
                                    </label>
                                    <input type="checkbox" id="express-skillz" value="php"> PHP
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="java-skillz" value="java"> Java
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="python-skillz" value="python"> Python
                                    </label>
                                    <input type="checkbox" id="react-skillz" value="react"> React
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="ruby-skillz" value="ruby"> Ruby
                                    </label>
                                    <label class="checkbox-inline">
                                    <input type="checkbox" id="ruby-skillz" value="sql"> MySQL
                                    </label>
                                    <br />
                                    <br />
                                    <div class="form-group">
                                        <label for="userPassword">Password</label>
                                        <input type="password" class="form-control" id="userPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="userPassword" placeholder="Confirm Password">
                                    </div>
                            <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </form>
                            </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
            <script type="text/javascript" src="./assets/js/signup.js">
            </script>


    </body>

</html>
